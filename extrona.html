<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Examen Ordinario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h4 class="mb-4 text-center">Examen Ordinario</h4>
        <form action="/ordinario" method="POST">
            
            <div class="row mb-3">
                <div class="col-md-2 fw-bold">Fecha:</div>
                <div class="col-md-4">
                    <input type="text" class="form-control" value="{{ fecha }}" readonly>
                </div>
                <div class="col-md-2 fw-bold">Medio:</div>
                <div class="col-md-4">
                    <select class="form-select" name="medio" required>
                        <option value="">Seleccionar</option>
                        <option value="Redes">Redes</option>
                        <option value="WhatsApp">WhatsApp</option>
                        <option value="Visita">Visita</option>
                        <option value="Llamada">Llamada</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-2 fw-bold">Nombre:</div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="nombre" required>
                </div>
                <div class="col-md-2 fw-bold">Correo electrónico:</div>
                <div class="col-md-4">
                    <input type="email" class="form-control" name="correo" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-2 fw-bold">Equipo:</div>
                <div class="col-md-4">
                    <select class="form-select" name="equipo" required>
                        <option value="">Seleccionar</option>
                        <option value="iPhone 16">iPhone 16</option>
                        <option value="iPhone 16 e">iPhone 16 e</option>
                        <option value="iPhone 16 Pro">iPhone 16 Pro</option>
                        <option value="iPhone 16 Pro Max">iPhone 16 Pro Max</option>
                    </select>
                </div>
                <div class="col-md-2 fw-bold">Reparación:</div>
                <div class="col-md-4">
                    <select class="form-select" name="reparacion" required>
                        <option value="">Seleccionar</option>
                        <option value="Cambio de batería">Cambio de batería</option>
                        <option value="Cambio de pantalla">Cambio de pantalla</option>
                        <option value="Dictamen Técnico">Dictamen Técnico</option>
                        <option value="Servicio de diagnóstico">Servicio de diagnóstico</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-2 fw-bold">Teléfono:</div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="telefono" maxlength="10" required>
                </div>
                <div class="col-md-2 fw-bold">Estatus:</div>
                <div class="col-md-4">
                    <select class="form-select" name="estatus" required>
                        <option value="">Seleccionar</option>
                        <option value="Se hizo seguimiento">Se hizo seguimiento</option>
                        <option value="Consulta">Consulta</option>
                        <option value="Dejó equipo">Dejó equipo</option>
                        <option value="No quiso">No quiso</option>
                        <option value="Encontró más barato">Encontró más barato</option>
                    </select>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-2 fw-bold">PIN de desbloqueo:</div>
                <div class="col-md-4">
                    <input type="password" class="form-control" name="pin" required>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-secondary fw-bold px-4">ENVIAR</button>
            </div>
            
        </form>
    </div>
</div>

</body>
</html>
